<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    {{ toolbar() }}

                </p>

                    </center>
                </p>
            </div>
            <div class="side-by-side">
                <div class="block">
                    <h2>Explore the Repository</h2>
                    <div class="categories">
                        {{ category_tiles() }}
                    </div>
                </div>
                <div class="block">
                    <h2>Recently Updated</h2>
                    <div class="lve-list">
                        {{ recently_updated() }}
